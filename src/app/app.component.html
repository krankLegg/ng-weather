<div class="container">
  <div class="upper-data">
    <img src="../assets/hot-day.png" alt="hot" *ngIf="14 > 15" />
    <img src="../assets/mild-day.png" alt="mild" *ngIf="14 > 15" />
    <img src="../assets/cold-night.png" alt="cold" *ngIf="14 <= 15" />
    <div class="weather-data">
      <div class="location">Riverview</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/temp-min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/temp-max.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">20°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/humidity.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/wind.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11km/h</div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
